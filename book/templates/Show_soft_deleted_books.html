<html>
    <head>
        <title>Soft Deleted Books</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h1>Soft Deleted Books</h1>
        <hr>

        <table border="3" style="width: 50%;" class="table table-success table-striped">
            <thead>
            <tr>
                <th>Book Id</th>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Book Quantity</th>
                <th>Action</th>
            </tr>
            </thead>

            {% for book in soft_deleted_books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.quantity}}</td>
                <td>
                    <form action="{% url 'restore' book.id %}">
                        <input type="submit" value="Restore" class="btn btn-success">
                    </form>
                </td>

            </tr>
            {% endfor %}

        </table>

        <a href="{% url 'homepage' %}">Home Page</a><br>
        <a href="{% url 'show_all_books' %}">Show Books</a>
    </body>
</html>
