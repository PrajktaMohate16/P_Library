<!-- Creating form in html by using django -->

<html>
    <head>
        <title>Welcome To Django</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <h1>Book Form</h1>
        <hr>

        <form action="{% url 'homepage' %}" method="post">
            {% csrf_token %}

            {% if singal_book %}
            <div class="col-md-2">
                <label class="form-label">Book ID</label>
                <input type="text" class="form-control" name="bid" value="{{singal_book.id}}" readonly>
            </div>
            {% endif %}

            <div class="col-md-2">
              <label class="form-label">Book Name</label>
              <input type="text" class="form-control" name="bname" value="{{singal_book.name}}" placeholder="Enter Book Name">
            </div>

            <div class="col-md-2">
              <label class="form-label">Book Price</label>
              <input type="number" class="form-control" name="bprice" value="{{singal_book.price}}" placeholder="Enter Book Price">
            </div>

            <div class="col-md-2">
                <label class="form-label">Book Quantity</label>
                <input type="number" class="form-control" name="bqty" value="{{singal_book.quantity}}" placeholder="Enter Book Quantity">
            </div><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        <a href="{% url 'show_all_books' %}">Show Books</a>
        
        <form action="{% url 'delete_all_books' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete All Books" class="btn btn-danger">
        </form>

        <form action="{% url 'show_soft_deleted_books' %}">
            <input type="submit" value="Show Soft Deleted Books" class="btn btn-secondary">
        </form>

</html>
